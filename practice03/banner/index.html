<!DOCTYPE html>
<html>
    <head>
        <title>TM banner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="//fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <a class="search-banner" href="#">
                <div class="image-banner-wrapper">
                    <img class="" src="img/banner-test.jpg" alt="">
                </div>
                <div class="banner-description-wrapper">
                    <h2>Air Conditioning</h2>
                    <h3>Responsive Magento Theme</h3>
                    <div class="stars-and-review">
                        <div class="rating-stars-block">
                            <div class=""></div>
                                <span class="review-total">1 Review</span>
                        </div>
                        <p class="reivew-quote">“I was very satisfied with the product purchased. Recommend!”</p>
                    </div>
                    <span class="banner-btn">View Details</span>
                </div>
            </a>
        </div>
    </body>
</html>
