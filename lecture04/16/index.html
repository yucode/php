<!DOCTYPE html>
<html>
<head><title>required</title>
<meta charset="utf-8">
</head>
<body>
  <input type="text" required>
  <input type="submit" value="Отправить">
	<p>
		<input type="text" autocomplete="on">
	</p>
	<p>
		<input type="text" pattern="[0-7]">
	</p>
	<p>
		<input type="text" list="cities">
		<datalist id="cities">
		   <option>Киев</option>
		   <option>Лондон</option>
		   <option>Нью-Йорк</option>
		</datalist>
	</p>
	<p>Email
		<input type="email">
	</p>
	<p>Url
		<input type="url">
	</p>
	<p>Phone
		<input type="tel" pattern="8[0-9]">
	</p>
	<p>Number
		<input type="number" min="5" max="100" value="10" step="2">
	</p>
	<p>Date
		<input type='date'>
		<input type='time'>
		<input type='datetime'>
		<input type='datetime-local'>
		<input type='month'>
		<input type='week'>
	</p>
	

</body>
</html>
